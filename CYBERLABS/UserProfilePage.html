<head>

<body>
    <nav>
        <div class="nav-left">
            <img src="images/logo.png" alt="logo" class="logo">
            <ul>
                <li><img src="images/notification.png" alt="notification"></li>
                <li><img src="images/inbox.png" alt="inbox"></li>
                <li><img src="images/video.png" alt="videos"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png" alt="searchbox">
                <input type="text" placeholder="Search Tags...">
            </div>
            <div class="nav-user-icon online" onclick="settingsToggle()">
                <img src="images/usericon.png">
            </div>
        </div>
        <div class="settings-menu">
            <div class="settings-menu-inner">
                <div class="user-profile">
                    <img src="images/usericon.png">
                    <div>
                        <P>Username</P>
                        <a href="UserProfilePage.html">See your profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src="images/feedback.png">
                    <div>
                        <P>Give us Feedback</P>
                        <a href="#">Help us to improve</a>
                    </div>
                </div>
                <hr>
                <div class="settings-links">
                    <img src="images/setting.png" class="settings-icon">
                    <a href="#">Settings <img src="images/arrow.png" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="images/help.png" class="settings-icon">
                    <a href="#">Help & Support<img src="images/arrow.png" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src="images/logout.png" class="settings-icon">
                    <a href="#" role="button" id="logOutLink">LogOut<img src="images/arrow.png" width="10px"></a>
                </div>
            </div>
        </div>
        </div>
    </nav>

    <!-- profile page  -->

    <div class="profile-details">
        <div class="user-right-details">
            <div class="user-box">
                <img src="images/usericon.png">
                <P>Username</P>
            </div>
            <textarea rows="6" placeholder="Give yourself a cool bio."></textarea>
        </div>
        <div class="user-left-details">
            <ul>
                <li>Name <span>:</span> </li>
                <li>Age <span>:</span> </li>
                <li>Gender <span>:</span> </li>
            </ul>
            <div class="edit-profile">
                <button>Edit Your Profile</button>
            </div>
        </div>
    </div>
     <!-- photo collection page  -->

     <div class="photo-collection-page">
         <div class="photo-box">
