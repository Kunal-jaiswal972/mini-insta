<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log IN TO MINI INSTA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/Registration.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="box shadow-lg">
    <header>WELCOME TO MINI INSTA</header>
    <span class="error" style="color: red; font-size: 12px;"></span>
    <hr />
    <div class="input-field">
      <input type="text" id="email" class="form-control" autofocus required />
      <label id="emailLabel">Email Address</label>
      <small class="invalid-feedback">Please enter a valid email address.</small>
      <small class="valid-feedback">Valid email address</small>
    </div>
    <div class="input-field">
      <input class="pswrd form-control" type="password" id="password" autofocus required />
      <span class="show"><i id="eye" class="fa-solid fa-eye"></i></span>
      <label id="passwordLabel">Password</label>
      <small class="invalid-feedback">Your password must have 6 minimum characters.</small>
      <small class="valid-feedback">Valid password</small>
    </div>
    <div class="mb-2 mt-1 form-check form-switch" style="padding-right: 10em">
      <input class="form-check-input mt-1" type="checkbox" style="margin-left: -2em;" id="checkBox" checked />
      <label class="d-inline">Keep Me Logged In</label>
    </div>
    <!-- log in button -->
    <button onclick="login()" class="btn btn-dark w-100" id="loginBtn">LOG IN</button>
    <div class="auth">Or</div>
    <!-- sign in button -->
    <button class="mb-3 btn btn-dark w-100" id="signupBtn">
      CREATE NEW ACCOUNT
    </button>
    <small><a onclick="forgotPass()" href="#">Forgot Password?</a></small>
    <span id="error" style="color: red; font-size: 4px;"></span>
  </div>
  <!-- modal -->
  <div id="myModal1" class="modal fade" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" style="color: var(--primary-bgclr); font-weight: bold;">CREATE NEW ACCOUNT</h5>
        </div>
        <div class="modal-body">
          <span class="error2" style="color: red; font-size: 12px;"></span>
          <div class="input-field mb-5">
            <input type="text" id="username" class="form-control" required />
            <label id="usernameLabel">Username</label>
            <small class="invalid-feedback">Please enter a valid username.</small>
            <small class="valid-feedback">Valid username</small>
          </div>
          <div class="mb-2 mt-1 form-check form-switch">
            <input class="form-check-input mt-1 confirmBox" type="checkbox" id="checkBox" checked />
            <label style="transform: translateY(-9px);">"Click here to indicate that you have read and agree to the terms presented in the <a href="T&C.html"><abbr title="Terms and Conditions">T&C</abbr></a>agreement"</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">Cancel</button>
          <button onclick="signUp()" type="button" class="btn btn-dark">Confirm</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
  <script src="js/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
  <script src="js/RegistrationForm.js"></script>
  <script src="https://kit.fontawesome.com/6cb478aaec.js" crossorigin="anonymous"></script>
</body>

</html>
